            // Funkcja tłumacząca
            function translate() {
                try {
                    const inputText = input.value.trim();
                    if (!inputText) {
                        output.value = "";
                        errorDiv.style.display = "block";
                        errorDiv.textContent = "Wpisz tekst do przetłumaczenia!";
                        return;
                    }

                    errorDiv.style.display = "none";
                    const words = inputText.split(" ");
                    let translated = "";
                    words.forEach(word => {
                        const lowerWord = word.toLowerCase();
                        translated += (dictionary[lowerWord] || word) + " ";
                    });
                    output.value = translated.trim();
                } catch (e) {
                    console.error("Błąd podczas tłumaczenia:", e);
                    errorDiv.style.display = "block";
                    errorDiv.textContent = "Wystąpił błąd. Sprawdź konsolę (F12).";
                }
            }

            // Przypisanie zdarzenia kliknięcia do przycisku
            translateButton.addEventListener("click", translate);
        });
